<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="floating-particles" id="particles"></div>

    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Bienvenido</h1>
      </div>

      <form class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Usuario</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Ingresa tu nombre de usuario"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>

        <button type="submit" class="login-button">Iniciar Sesión</button>

        <div class="forgot-password">
          <a href="#" onclick="alert('Fuiste xD!'); return false;"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </form>
    </div>

    <script>
      // Crear partículas flotantes
      function createParticles() {
        const particlesContainer = document.getElementById("particles");

        for (let i = 0; i < 15; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          const size = Math.random() * 4 + 2;
          const startPosition = Math.random() * 100;
          const animationDelay = Math.random() * 20;

          particle.style.width = size + "px";
          particle.style.height = size + "px";
          particle.style.left = startPosition + "%";
          particle.style.animationDelay = animationDelay + "s";

          particlesContainer.appendChild(particle);
        }
      }

      // Manejar el envío del formulario
      document
        .querySelector(".login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username && password) {
            const button = document.querySelector(".login-button");
            button.textContent = "Accediendo...";
            button.disabled = true;

            try {
              const response = await fetch("http://localhost:3000/login", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  nombre: username,
                  contrasenia: password,
                }),
              });

              const data = await response.json();

              if (response.ok) {
                localStorage.setItem("usuarioNombre", data.usuario.nombre);
                localStorage.setItem("token", data.token); // se guarda el JWT en el localstorage
                window.location.href = "home.html";
              } else {
                alert(data.mensaje);
              }
            } catch (error) {
              alert("Error al conectar con el servidor");
              console.error(error);
            } finally {
              button.textContent = "Iniciar Sesión";
              button.disabled = false;
            }
          }
        });
      // Efectos de enfoque en inputs
      const inputs = document.querySelectorAll(".form-input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Inicializar partículas
      createParticles();
    </script>
  </body>
</html>
